<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>To do list</title>
  </head>

  <body>
    <div class="container">
      <div class="head-title">
        <h1>TO-DO LIST</h1>
        <p class="date">Date</p>
      </div>

      <h2>Tasks:</h2>
      <ul>
        <!-- <li data-id="0" class="done">Walk a dog<button class="x">x</button></li>
        <li data-id="1">Pick up children<button class="x">x</button></li>
        <li data-id="2">Fitness class<button class="x">x</button></li> -->
      </ul>

      <form action="" class="card" id="task-form">
        <div class="form">
          <label for="task-title" class="form-label">New task:</label>
          <input class="form-input" type="text" name="task" id="task-title" />
          <div class="form-add">Add new task</div>
        </div>
        <button class="btn" id="add" type="button">Add</button>
      </form>
    </div>
  </body>
</html>
